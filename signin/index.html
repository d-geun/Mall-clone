<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./main.css">
    <title>Rodenty</title>
</head>
<body>
    <div class="login-container">
        <header>
            <a href="/">
                <span class="material-icons">arrow_back</span>
            </a>
            <a href="/">
                <span class="material-icons">home</span>
            </a>
        </header>

            <div class="logo">
                <img src="https://rodenty.com/web/upload/category/logo/v2_c9c207ea6a4cb1256995f20e118f6666_mWGULIMjTs_top.jpg" alt="null">
            </div>

            <div class="login">
                <h1>로그인</h1>
                <p>아이디와 비밀번호 입력하기 귀찮으시죠?</p>
                <p>1초 회원가입으로 입력없이 간편하게 로그인 하세요.</p>
                <div class="login-btn">
                    <a href="/">카카오 1초 로그인/회원가입</a>
                </div>
                <img src="./membership.jpeg" alt="null">
                 <div class="login-contents">
                    <div class="tab-menu">
                        <div class="member">기존 회원이세요?</div>
                        <div class="non-member">비회원 배송조회</div>
                    </div>
                    <input type="text" name="user-id" placeholder="아이디"/>
                    <input type="password" name="user-id" placeholder="비밀번호"/>
                    <div class="check-btn">
                    <input class="checkbox" type="checkbox" />
                    <p>아이디 저장</p>
                    </div>
                    <div class="already">기존 회원 로그인</div>    
                    <div class="personal">
                        <div class="search">
                        <p>아이디 찾기</p>
                        <p>비밀번호 찾기</p>
                        </div>
                        <p>회원가입</p>
                    </div>                   
                </div>
            </div>

            <div class="ment">
                <div>로그인까지 한 번에</div>
                <div class="icon">
                    <p>구매가 빨라지는</p> <p>1초회원가입</p> <p>이란?</p>
                </div>
                <div class="also">
                    <p>RODENTY도</p><p>1초회원가입</p><p>사용중</p>
                </div>
        </div>

    
    </body>
    </html>
